<!DOCTYPE html>
<html>
<head>
  <title>F1 Racers Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9ecef;
    }
    .racer-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 250px;
      text-align: center;
      margin: 20px;
      display:flex;
      padding: 15px;
    }
    .racer-card img {
      width: 100%;
      border-radius: 10px;
    }
    .racer-name {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
    .racer-details {
      font-size: 14px;
      color: #333;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">üèéÔ∏è Formula 1 Racers</h2>

  <div class="racer-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Lewis_Hamilton_2016_Malaysia_2.jpg" alt="Lewis Hamilton">
    <div class="racer-name">Lewis Hamilton</div>
    <div class="racer-details">Year Started: 2007</div>
    <div class="racer-details">Present Team: Mercedes</div>
  </div>

  <div class="racer-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Max_Verstappen_2022_Emilia_Romagna_GP_2.jpg" alt="Max Verstappen">
    <div class="racer-name">Max Verstappen</div>
    <div class="racer-details">Year Started: 2015</div>
    <div class="racer-details">Present Team: Red Bull Racing</div>
  </div>

  <div class="racer-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Charles_Leclerc_2019_Formula_One_tests_Barcelona_%28cropped%29.jpg" alt="Charles Leclerc">
    <div class="racer-name">Charles Leclerc</div>
    <div class="racer-details">Year Started: 2018</div>
    <div class="racer-details">Present Team: Ferrari</div>
  </div>

</body>
</html>
